<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
    <style>
        section {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }

        #home {
            background: url('indexbg.jpg');
            background-size: cover;
            background-position: center;
            flex-direction: column;
        }

        .h2 {
            font-family: cursive;
            color: rgb(8, 8, 8);
            font-size: 2.0vw;
            text-align: center;
        }

        .form {
            font-family: cursive;
            color: rgb(3, 3, 3);
            font-size: 1.1vw;
        }

        .form1 {
            height: 500px;
            width: 800px;
            background-color: rgba(112, 218, 188, 0.3);
            border-radius: 40px;
            margin-left: 200px;
            text-align: left;
            padding: 20px;
        }
    </style>
</head>

<body>
    <section id="home">
        <div class="container">
            <div class="nav">
                <ul>
                    <li><a href="#Contactus">Contact Us</a></li>
                    <li><a href="#Login">Login</a></li>
                    <li><a href="Registration.html">Register</a></li>
                    <li><a href="#Guide">Guide</a></li>
                    <li><a href="index.html">Home</a></li>
                    <li style="float:left;"><a class="active" href="#">MediAlert+</a></li>
                </ul>
            </div>
            <hr>
            <br>
            <div class="form1">
                <h2 class="h2">Login to your account</h2>
                <div class="grid grid-cols-8">
                    <div class="col-start-4 col-span-2">
                        <form id="login-form">
                            <div class="form">
                                <label for="userId">User ID:</label>
                                <input type="text" name="userId" placeholder="Enter user Id" class="border border-gray-300 text-gray-900 rounded p-2 w-full login-form-field">
                            </div>
                            <div class="form">
                                <br><label for="password">Password:</label>
                                <input type="password" name="password" placeholder="Enter password" class="border border-gray-300 text-gray-900 rounded p-2 w-full login-form-field">
                            </div>
                            <div class="form">
                                <br><button type="submit" class="bg-white hover:bg-green-800 font-medium rounded px-5 py-2" style="color:rgb(2, 116, 212)">Sign in</button>
                            </div>
                            <div class="form">
                                <br>
                                <p class="py-2" style="color:rgb(3, 3, 3)">Don't have an account? <a href="Registration.html" style="color:rgb(12, 116, 212)">Sign-up now</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        document.getElementById("login-form").addEventListener("submit", function (e) {
            e.preventDefault();
            const userId = e.target.userId.value;
            const password = e.target.password.value;

            const users = JSON.parse(localStorage.getItem("users")) || [];
            const user = users.find(u => u.userId === userId && u.password === password);

            if (user) {
                alert("Login successful!");

                if (user.name.toLowerCase().startsWith("dr")) {
                    window.location.href = "doctor.html";
                } else {
                    window.location.href = "profile.html";
                }
            } else {
                alert("Invalid credentials");
            }
        });

        function preventBack() { window.history.forward(); }
        setTimeout("preventBack()", 0);
        window.onunload = function () { null; };
    </script>
</body>

</html>
