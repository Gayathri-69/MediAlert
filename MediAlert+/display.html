<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Details</title>
</head>
<body>
    <div id="patientDetails">
        <!-- Display patient details here -->
    </div>

    <div id="tabletDetails">
        <!-- Display tablet details here -->
    </div>

    <script>
        let storedPatientData = localStorage.getItem("patientData");
        document.getElementById("patientDetails").innerHTML = storedPatientData;

        let storedTabletData = localStorage.getItem("tabletData");
        document.getElementById("tabletDetails").innerHTML = storedTabletData;
    </script>
</body>
</html>
